name: pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: read
  pull-requests: write

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run unit tests
        run: CI=true npm test

      - name: Build application
        run: npm run build

      - name: Get package.json version
        id: package_version
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: Zip production artifacts
        run: zip -r build-v${{ env.VERSION }}.zip build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build-v${{ env.VERSION }}.zip

  release:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: node
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug
        run: ls -la

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: build-v${{ steps.release.outputs.tag_name }}.zip

      - name: Upload Release Artifact
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.release.outputs.tag_name }} build-${{ steps.release.outputs.tag_name }}.zip
